<div class="comment">
  <a name="comment-{{ index }}"></a>
  <img src="https://www.gravatar.com/avatar/{{email}}?s=64">
  <div>
    <div class="details">
      <div class="author">{{ name | xml_escape}}</div>
      <div class="date">{{ date | divided_by:1000 | date: '%a %b %d, %Y %H:%M' }}</div>
    </div>
    <div class="message">{{ message | xml_escape}}</div>
  </div>
</div>
